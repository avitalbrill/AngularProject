<form [formGroup]="addPatient" class="patient-form">
    <div class="form-group">
        <label for="tz">tz:</label>
        <input type="number" id="tz" formControlName="tz" class="form-control">
        <div *NgIf="addPatient.get('tz').invalid && addPatient.get('tz').dirty" class="error-message">
          <p>This field must be a maximum of 5 characters.</p>
        </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
      <div *NgIf="addPatient.get('firstName').invalid && addPatient.get('firstName').dirty" class="error-message">
        <p>This field must be a maximum of 5 characters.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
      <div *NgIf="addPatient.get('lastName').invalid && addPatient.get('lastName').dirty" class="error-message">
        <p>This field is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age" class="form-control">
      <div *NgIf="addPatient.get('age').invalid && addPatient.get('age').dirty" class="error-message">
        <p>This field is required.</p>
      </div>
    </div>
    <button (click)="save()" [disabled]="addPatient.invalid" class="btn btn-primary">Save New Patient</button>
  </form>
