<div class="doctor-list">
    <h2>רשימת הרופאים</h2>
    <ul>
      <li *ngFor="let doctor of doctorsList">
        <div class="doctor-details">
          {{doctor | json}}
          <button (click)="delete(doctor)">delete</button>
          <button (click)="update(doctor)">update</button>
          <!-- <button (click)="delete(doctor)"></button> -->
        </div>
      </li>
    </ul>
  </div>
